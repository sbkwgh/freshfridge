{% extends 'layout.html' %}

{% block head %}
	<link href= "css/recipes.css" rel="stylesheet" />
{% endblock %}

{% block content %}
	<div id='no-products'>
		No recipes :( Try adding some items first
	</div>

	<div id='recipes'></div>
	{% raw %}
	<script id='recipes-template' type='text/template'>
		{{#each recipes}}
			<div class='recipe'>
				<div class='recipe-title'>{{name}}</div>
				<div class='recipe-ingredients'>
				<img class='recipe-image-ingredients' src='{{thumb}}' />
					<ul>
						{{#each ingredients}}
							<li>{{name}} {{quantity}} {{unit}}</li>
						{{/each}}
					</ul>
				</div>
				<div class='recipe-method'>
					<img class='recipe-image-method' src='{{thumb}}' />
					<ol>
						{{#each directions}}
							<li>{{this}}</li>
						{{/each}}
					</ol>
				</div>
			</div>
		{{/each}}
	</script>
	{% endraw %}

{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/recipes.js"></script>
{% endblock %}
