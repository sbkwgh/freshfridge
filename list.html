<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
	<title>App</title>
</head>
<body class='body-top-padding'>
	<div id='header'>
		<div id='header-icons'>
			<div class='header-icon' id='header-icon-fridge'><img src='images/fridge.png' /></div>
			<div class='header-icon header-icon-active' id='header-icon-list'><img src='images/list.png' /></div>
			<div class='header-icon' id='header-icon-add'><img src='images/add.png' /></div>
			<div class='header-icon' id='header-icon-recipe'><img src='images/recipe.png' /></div>
			<div class='header-icon' id='header-icon-more'><img src='images/more.png' /></div>
		</div>
	</div>
	<div id='menu' class='no-visibility'>
		<ul id='menu-general'>
			<li>Logout</li>
			<li>Settings</li>
		</ul>
	</div>
	<div id='main-cover' class='no-visibility'></div>
	<div id='add-container' class='add-container-top'>
		<div id='add'>
			<div id='add-main'>
				<img src='images/barcode.png' />
				<div>Place barcode at camera to scan</div><br/>
				<input placeholder='Or enter grocery name'/>
				<input type='date' placeholder='Date of expiry (yyyy-mm-dd)'/>
			</div>
			<div id='add-buttons'>
				<button id='add-buttons-cancel'>Cancel</button>
				<button id='add-buttons-confirm'>Add item</button>
			</div>
		</div>
	</div>
	<div id='main'>
		<input id='main-list-input' v-on='keyup: addListItem | key 13' v-model='newListItem.name' placeholder='Add items to shopping list'>
		<div id='no-items' v-show='!listItems.length && !items.length'>
			Tap 'Add items to shopping list' to add some items to your shopping list
		</div>
		<div class="list-header" v-show='listItems.length'>Shoping list</div>
		<ul class='main-list'>
			<li v-repeat='listItem: listItems'>
				<div class='strikethrough' v-class='strikethrough-width: listItem.completed'></div>
				<div class='main-list-checkbox'>
					<input v-on='click: toggleCompleted($index, "listItems")' v-attr='checked: listItem.completed' type='checkbox'/>
					<div></div>
				</div>
				<div class='main-list-name'>{{listItem.name}}</div>
				<div class='main-list-delete' v-on='click: delete($index, "listItems")'>
					Delete
				</div>
			</li>
		</ul>
		<div class="list-header" v-show='items.length'>Expired items</div>
		<ul class='main-list'>
			<li v-repeat='item: items'>
				<div class='strikethrough' v-class='strikethrough-width: item.completed'></div>
				<div class='main-list-checkbox'>
					<input v-on='click: toggleCompleted($index, "items")' v-attr='checked: item.completed' type='checkbox'/>
					<div></div>
				</div>
				<div class='main-list-name'>{{item.name}}</div>
				<div class='main-list-delete' v-on='click: delete($index, "items")'>
					Delete
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src='js/vue.js'></script>
	<script type="text/javascript" src='js/hammer.js'></script>
	<script type="text/javascript" src='js/script.js'></script>
	<script type="text/javascript" src='js/list.js'></script>
</body>
</html>
